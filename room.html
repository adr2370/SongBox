	<script type="text/javascript">
	function setMeter(rating) {
		if(rating>=6) {
			var x=500;
		} else if(rating<=-6) {
			var x=-500;
		} else {
			var x=rating*100;
		}
		var r=$("#meterRed");
		var g=$("#meterGreen");
		g.animate({width: (583+x)}, Math.abs(g.width()-(583+x)));
		r.animate({width: (583-x)}, Math.abs(r.width()-(583-x)));
	}
	</script>

    <script type='text/javascript'>
	var isYoutube=false;
    var first=true;
      var player;
    var firebase = new Firebase('https://adr2370.firebaseio.com/songs');
    var playerdb = new Firebase('https://adr2370.firebaseio.com/playerdb');
    var commentDB = new Firebase('https://adr2370.firebaseio.com/comments');
    var current = new Firebase('https://adr2370.firebaseio.com/current');

    var songs=new Array();
    
	function visualFinished() {
		console.log("VISUAL DONE");
	}

    function nextVideo() {
	setMeter(0);
      $("#comments").html("");
      commentDB.remove();
      if(songs.length>0) {	
        firebase.child(songs[0]).once('value', function(dataSnapshot) {
          current.set(dataSnapshot.val());
	        current.child('rating').set(0);
	        current.child('skip').set(0);
	        current.child('play').set(0);
	        current.child('pause').set(0);
			if(dataSnapshot.child('type').val()=="visualize") {
				isYoutube=false;
				window.songTime=dataSnapshot.child('length').val();
				window.audioFile='Dropbox/'+songs[0];
				$("head").append('<script src="dancer.js-master/examples/fft/js/scene.js"></sc'+'ript>');
				$("head").append('<script src="dancer.js-master/examples/fft/js/player.js"></sc'+'ript>');
		        $("#youtube").replaceWith($('<div id="youtube"></div>'));
		        player=null;
			} else {
				isYoutube=true;
				$("#visuals canvas").remove();
				if(window.dancer!=null) {
					window.dancer.pause();
				}
				//youtube video
				if(player==null) {
					player=new YT.Player('youtube', {
				            height: '390',
			                width: '640',
			                videoId: songs[0],
			          playerVars: { autoplay:1, enablejsapi:1, modestbranding:1, rel:0, showinfo:0, iv_load_policy:3, volume:50 },
			                events: {
			                  'onStateChange': onPlayerStateChange,
			          'onError': onError
			                }});
				} else {
					player.loadVideoById(songs[0], 5, "large");
				}
				$("#visuals canvas").hide();
			}
	        $("#"+songs[0]).remove();
	        firebase.child(songs[0]).remove();
	        songs.splice(0,1);
          });
      } else {
        first=true;
        $("#youtube").replaceWith($('<div id="youtube"></div>'));
        player=null;
      }
    }
    
        function onPlayerStateChange(event) {        
            if(event.data == 0) {
        nextVideo();
            }
        }
    
    function onError(event) {
      nextVideo();
    }

    current.on('child_changed', function(snapshot, prevChildName) {
      //CHANGE RATING OR SKIP VIDEO
      if(snapshot.name()=="rating") {
		setMeter(snapshot.val());
      } else if(snapshot.name()=="skip"&&snapshot.val()==1) {
        nextVideo();
      } else if(snapshot.name()=="play"&&snapshot.val()==1) {	
        current.child('play').set(0);
		if(isYoutube) {
			player.playVideo();
		} else {
			window.dancer.play();
		}
	  } else if(snapshot.name()=="pause"&&snapshot.val()==1) {	
        current.child('pause').set(0);
		if(isYoutube) {
			player.pauseVideo();
		} else {
			window.dancer.pause();
		}
	  }
    });

      firebase.on('child_added', function(snapshot, prevChildName) {
        //ADDS SOMETHING TO QUEUE
        //snapshot.name() is youtube id, all else is below
          songs.push(snapshot.name());
          $("#queue").append('<tr id="'+snapshot.name()+'"><td>'+snapshot.child('name').val()+'</td><td>'+snapshot.child('length').val()+'</td><td><img src=\"'+snapshot.child('thumbnail').val()+'\" height="225" width=225"></td><td>'+snapshot.child('numViews').val()+'</tr>');
       // $("#queue").append('<div id="'+snapshot.name()+'">Id: '+snapshot.name()+'<br/>Title: '+snapshot.child('name').val()+'<br/>Length: '+snapshot.child('length').val()+'<br/>Thumbnail: '+snapshot.child('thumbnail').val()+'<br/>Num Views: '+snapshot.child('numViews').val()+'<br/>Priority: '+snapshot.getPriority()+'</div>');
       //<img src="smiley.gif" alt="Smiley face" height="42" width="42">
        if(first) {
          first=false;
          nextVideo();
        }
      });

      firebase.on('child_moved', function(snapshot, prevChildName) {
        //SWITCHES ORDER OF STUFF IN QUEUE
        //prevChildName is the name of the previous one, snapshot.name is the id of the snapshot
        if(prevChildName==null) {
          $("#topQueue").after($("#"+snapshot.name()).remove());
        } else {
          $("#"+prevChildName).after($("#"+snapshot.name()).remove());
        }
      });

      playerdb.on('child_changed', function(snapshot, prevChildName) {
        if(isYoutube) {
			player.setVolume(snapshot.val());
		} else {
			window.dancer.setVolume(snapshot.val()/100.0);
		}
      });
      
      commentDB.on('child_added', function(snapshot, prevChildName) {
        //COMMENTS ADDED
        //snapshot.val() is each comment
        $("#comments").prepend(snapshot.val()+"<br/>");
      });
    </script>
